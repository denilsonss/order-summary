<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main">
    <article class="card">
      <header class="header">
        <img class="image" src="images/illustration-hero.svg" alt="">

      </header>

      <h1 class="title">Order Summary</h1>

      <P class="descrition">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</P>

      <div class="annual-plan">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">

        <div class="plan">
          Annual Plan
          <p class="value">$59.99/year</p>
        </div>



        <a class="link" href="#">Change</a>
      </div>


      <button class="button">Proceed to Payment</button>
      <footter class="footter"> Cancel Order</footter>
    </article>

  </main>

</body>

</html>
